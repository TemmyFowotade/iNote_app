<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance Log/profile</title>
	<script src="js/jquery-1.11.3.js" type="text/javascript"></script>
	<script src="js/attendancebook.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

<body>
	
	 <div class="changepassword">
		<h3>Change Password</h3>
		
		<input type="text" id="changePwdErrorCode" name="error" value="" size="200" readonly/>
		
		<p><label for="chngEmail">Email:</label><br>
		<input type="email" id="chngEmail" name="changeEmail" value="" size="32"></p>
		
		<p><label for="oldPwd">Old Password:</label><br>
		<input type="password" id="oldPwd" name="oldPassword" value="" size="20">
		</p>
		
		<p><label for="newPwd">New Password:</label><br>
		<input type="password" id="newPwd" name="newPassword" value="" size="20">
		</p>
		
		<p><label for="confirmNewPwd">Confirm Password:</label><br>
		<input type="password" id="confirmNewPwd" name="confirmPassword" value="" size="20">
		</p>
		
		<p><input type="button" value="Submit" id="changePwd"></p>
	 </div>
	 
</body>
</html>
