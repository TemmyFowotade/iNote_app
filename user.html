<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iNote</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/user.css" rel="stylesheet">
  </head>
  <body>
	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
	 <div id="navigation" class="navbar-header">
		<ul class="nav nav-pills">
			<li id="logo" class="navbar-text"><h3>iNote</h3></li>
			<li id="sign-up" class="navbar-text"><a href="#">Sign up</a></li>
			<li id="help" class="navbar-text navbar-right"><a href="#">Help</a></li>
		</ul>
	  </div>
	</div>
	</nav>


    <div class="container">
          <div class="row">
          <div class="col-md-5 col-md-offset-7">
            <div class="panel panel-login">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <a href="#" class="active" id="login-form-link">Sign in</a>
                  </div>
                  <div class="col-xs-6">
                    <a href="#" id="register-form-link">Sign up</a>
                  </div>
                </div>
                <hr>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">
                    <form id="login-form" action="http://phpoll.com/login/process" method="post" role="form" style="display: block;">
                      <div class="form-group">
                        <input type="email" name="email" id="lemail" tabindex="1" class="form-control" placeholder="Email" value="">
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group">
					    <div class="row">
							<div class="col-sm-6">
								<input type="checkbox" tabindex="5" class="" name="remember" id="remember">
								<label for="remember"> Remember Me</label>
							</div>
							<div class="col-sm-6">
								<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
							</div>
						</div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                          </div>
                        </div>
                      </div>
                      
                    </form>
                    <form id="register-form" action="http://phpoll.com/register/process" method="post" role="form" style="display: none;">
                        <div class="form-group">
                        <input type="text" name="rname" id="rname" tabindex="1" class="form-control" placeholder="Username" value="">
                      </div>
                                        <div class="form-group">
                        <input type="text" name="uname" id="uname" tabindex="1" class="form-control" placeholder="Email" value="">
                      </div>
                      <div class="form-group">
                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Password" value="">
                      </div>
                      <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                      </div>
					  <div class="form-group text-center">
                        <input type="checkbox" tabindex="3" class="" name="agree_terms id="remember">
                        <label for="remember"> I agree to <span style="color: green">Terms of Service</span> and <span style="color: green">Privacy Policy</span></label>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
     </div>


    <footer id="footer" class="midnight-blue">
        <div class="container">
			<div>
				&copy; 2015 iNote. All Rights Reserved.
			</div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
  </body>
</html>
